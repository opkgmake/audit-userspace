name: CI Matrix

on:
  workflow_dispatch:  # 手动触发
    inputs:
      build_arm64:
        description: "Build ARM64 binaries (cross-compile)"
        required: true
        type: boolean
        default: true

jobs:
  # 保留原有的多平台构建任务
  build-and-test:
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        container: ["ubuntu:latest", "fedora:latest"]
        compiler: [gcc, clang]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.container == 'ubuntu:latest'
        run: |
          apt-get update
          apt-get install -y \
            gawk diffutils autoconf automake libtool \
            ${{ matrix.compiler }} \
            linux-headers-generic \
            build-essential \
            libkrb5-dev \
            libcap-ng-dev \
            python3-dev swig \
            libldap-dev

      - name: Install dependencies (Fedora)
        if: matrix.container == 'fedora:latest'
        run: |
          dnf install -y \
            gawk diffutils autoconf automake libtool gdm \
            ${{ matrix.compiler }} \
            kernel-headers \
            krb5-devel \
            libcap-ng-devel \
            python3-devel python-unversioned-command swig \
            openldap-devel

      - name: Set compiler
        run: |
          echo "CC=${{ matrix.compiler }}" >> $GITHUB_ENV

      - name: Build
        run: |
          autoreconf -f --install
          ./configure --with-python3=yes --enable-gssapi-krb5=yes \
            --with-arm --with-aarch64 --with-libcap-ng=yes \
            --without-golang --enable-zos-remote \
            --enable-experimental --with-io_uring
          make -j$(nproc)

      - name: Run tests
        if: matrix.container != 'ubuntu:latest'
        run: make check

  # 新增交叉编译ARM64的任务
  cross-compile-arm64:
    name: Cross-compile for ARM64
    runs-on: ubuntu-latest
    needs: build-and-test
    if: ${{ github.event.inputs.build_arm64 == 'true' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up cross-compilation environment
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            build-essential \
            autoconf automake libtool \
            libcap-ng-dev \
            python3-dev swig \
            libkrb5-dev \
            libldap-dev

      - name: Configure for ARM64
        run: |
          autoreconf -f --install
          ./configure \
            --host=aarch64-linux-gnu \
            --build=x86_64-linux-gnu \
            --with-python3=yes \
            --enable-gssapi-krb5=yes \
            --with-aarch64 \
            --with-libcap-ng=yes \
            --without-golang \
            --enable-zos-remote \
            --enable-experimental \
            --with-io_uring

      - name: Build ARM64 binaries
        run: |
          make -j$(nproc)
          file ./path/to/your/binary  # 替换为实际二进制路径

      - name: Package ARM64 binaries
        run: |
          mkdir -p artifacts/arm64-bin
          # 复制所有需要的二进制文件和库
          find . -name '*.so' -exec cp --parents {} artifacts/arm64-bin/ \;
          find . -executable -type f -name 'your-main-binary' -exec cp {} artifacts/arm64-bin/ \;
          
          tar -czvf arm64-binaries.tar.gz -C artifacts/arm64-bin .
          
      - name: Upload ARM64 binaries
        uses: actions/upload-artifact@v3
        with:
          name: arm64-binaries
          path: arm64-binaries.tar.gz
          retention-days: 7
